<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLC Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <h2>LIMITED LIABILITY REGISTRATION FORM</h2>

  <form id="infoForm">


    <!-- Business Information -->
    <fieldset>
      <legend>Business Information</legend>
      <label>Name of Company</label>
      <input type="text" id="companyName">
      <label>Company Name End With</label>
      <select id="endWith">
        <option value="">Select </option>
        <option>Limited</option>
        <option>LTD</option>
      </select>
      <label>Company Presented By</label>
      <select id="presentedBy">
        <option value="">Select </option>
        <option>director1</option>
        <option>director2</option>
        <option>director3</option>
      </select>
      <label>Principal Activities</label>
      <textarea id="activities" rows="3"></textarea>
      <label>Stated Capital</label>
      <input type="text" id="capital">
    </fieldset>

    <!-- Office Details -->
    <fieldset>
      <legend>Office Details</legend>
      <label>GPS Address</label><input id="officeGps">
      <label>Landmark</label><input id="officeLandmark">
      <label>HSE/Building No.</label><input id="officeHse">
      <label>Town</label><input id="officeTown">
      <label>Street Name</label><input id="officeStreet">
      <label>City</label><input id="officeCity">
      <label>District</label><input id="officeDistrict">
      <label>Region</label><input id="officeRegion">
      <label>Postal Address Type</label>
      <select id="officePostalType">
        <option value="">Select Type</option>
        <option>P.O. Box</option>
        <option>PMB</option>
        <option>DTD</option>
      </select>
      <div id="officePostalFields" style="margin-top: 10px;">
        <label>Box Number</label><input id="officeBoxNumber">
        <label>Box Town</label><input id="officeBoxTown">
        <label>Box Region</label><input id="officeBoxRegion">
      </div>
      <label>Contact 1</label><input id="officeContact1">
      <label>Contact 2</label><input id="officeContact2">
      <label>Email Address</label><input type="email" id="officeEmail">
    </fieldset>

    <!-- Directors -->
    <div id="directorsContainer">
      <fieldset class="director">
        <legend>Director 1 Details</legend>
        <label>Title</label>
        <select class="title">
          <option value="">Select Title</option>
          <option>Mr.</option><option>Mrs.</option><option>Miss</option><option>Ms.</option><option>Dr.</option>
        </select>
        <label>First Name</label><input class="fname">
        <label>Middle Name</label><input class="mname">
        <label>Last Name</label><input class="sname">
        <label>Former Name</label><input class="former">
        <label>Gender</label>
        <select class="gender"><option value="">Select Gender</option><option>Male</option><option>Female</option></select>
        <label>Date of Birth</label><input type="date" class="dob">
        <label>Place of Birth</label><input class="pob">
        <label>Nationality</label><input class="nation">
        <label>Occupation</label><input class="occupation">
        <label>Contact 1</label><input class="pContact1">
        <label>Contact 2</label><input class="pContact2">
        <label>Email Address</label><input type="email" class="pEmail">
        <label>TIN</label><input class="tin">
        <label>Ghana Card Number</label><input class="ghanaCard">

        <fieldset class="residential-info">
          <legend>Residential Address</legend>
          <label>GPS Address</label><input class="resGps">
          <label>House Number</label><input class="resHse">
          <label>Landmark</label><input class="resLandmark">
          <label>Street Name</label><input class="resStreet">
          <label>City</label><input class="resCity">
          <label>Town</label><input class="resTown">
          <label>District</label><input class="resDistrict">
          <label>Region</label><input class="resRegion">
        </fieldset>
      </fieldset>
    </div>
    <button type="button" id="addDirectorBtn">+ Add Another Director</button>

    
    <!-- Secretary Setting -->
    <fieldset>
      <legend>Secretary Setting</legend>
      <label>Who will act as Secretary?</label>
      <select id="secretarySetting">
        <option value="">Separate Secretary (Fill secretary form)</option>
        <option value="director1">Director 1 as Secretary</option>
        <option value="director2">Director 2 as Secretary</option>
        <option value="director3">Director 3 as Secretary</option>
      </select>

      <!-- New Qualification Dropdown (always visible) -->
      <label for="secQualification">Qualification</label>
      <select id="secQualification">
        <option value="">Select Qualification</option>
        <option>Tertiary level qualification</option>
        <option>Company Secretary Trainee</option>
        <option>Barrister or Solicitor in the Republic</option>
        <option>Institute of Chartered Accountants</option>
        <option>Under the supervision of a qualified Company Secretary</option>
        <option>Institute of Chartered Secretaries and Administrators</option>
        <option>Professional qualification</option>
      </select>
    </fieldset>

    <!-- Secretary Section -->
    <fieldset id="secretarySection">
      <legend>Company Secretary Details</legend>

      <div id="secretaryFormFields">
        <label>Title</label>
        <select id="secTitle">
          <option value="">Select Title</option>
          <option>Mr.</option><option>Mrs.</option><option>Miss</option><option>Ms.</option><option>Dr.</option>
        </select>
        <label>First Name</label><input id="secFname">
        <label>Middle Name</label><input id="secMname">
        <label>Last Name</label><input id="secSname">
        <label>Former Name</label><input id="secFormer">
        <label>Gender</label>
        <select id="secGender"><option value="">Select Gender</option><option>Male</option><option>Female</option></select>
        <label>Date of Birth</label><input type="date" id="secDob">
        <label>Place of Birth</label><input id="secPob">
        <label>Nationality</label><input id="secNation">
        <label>Occupation</label><input id="secOccupation">
        <label>Contact 1</label><input id="secContact1">
        <label>Contact 2</label><input id="secContact2">
        <label>Email Address</label><input type="email" id="secEmail">
        <label>TIN</label><input id="secTin">
        <label>Ghana Card Number</label><input id="secGhanaCard">

        <fieldset class="residential-info">
          <legend>Residential Address</legend>
          <label>GPS Address</label><input id="secResGps">
          <label>House Number</label><input id="secResHse">
          <label>Landmark</label><input id="secResLandmark">
          <label>Street Name</label><input id="secResStreet">
          <label>City</label><input id="secResCity">
          <label>Town</label><input id="secResTown">
          <label>District</label><input id="secResDistrict">
          <label>Region</label><input id="secResRegion">
        </fieldset>
      </div>
    </fieldset>

    <button type="submit">Submit Data</button>
  </form>

  <div class="output" id="output">
    <div class="section-title">Preview / Data Output</div>
    <p id="outCompany"></p>
    <p id="outOffice"></p>
    <div id="outDirectors"></div>
    <div id="outSecretary"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const companyNameInput = document.getElementById('companyName');
      const endWithInput = document.getElementById('endWith');
      const presentedBySelect = document.getElementById('presentedBy');
      const activitiesInput = document.getElementById('activities');
      const capitalInput = document.getElementById('capital');

      const officeHse = document.getElementById('officeHse');
      const officeLandmark = document.getElementById('officeLandmark');
      const officeStreet = document.getElementById('officeStreet');
      const officeCity = document.getElementById('officeCity');
      const officeTown = document.getElementById('officeTown');
      const officeDistrict = document.getElementById('officeDistrict');
      const officeRegion = document.getElementById('officeRegion');
      const officeGps = document.getElementById('officeGps');
      const officePostalType = document.getElementById('officePostalType');
      const officeBoxNumber = document.getElementById('officeBoxNumber');
      const officeBoxRegion = document.getElementById('officeBoxRegion');
      const officeBoxTown = document.getElementById('officeBoxTown');
      const officeContact1 = document.getElementById('officeContact1');
      const officeContact2 = document.getElementById('officeContact2');
      const officeEmail = document.getElementById('officeEmail');

      const secretarySetting = document.getElementById('secretarySetting');
      const secretaryFormFields = document.getElementById('secretaryFormFields');
      const secQualification = document.getElementById('secQualification');

      const secInputs = {
        title: document.getElementById('secTitle'),
        fname: document.getElementById('secFname'),
        mname: document.getElementById('secMname'),
        sname: document.getElementById('secSname'),
        gender: document.getElementById('secGender'),
        dob: document.getElementById('secDob'),
        nation: document.getElementById('secNation'),
        contact1: document.getElementById('secContact1'),
        contact2: document.getElementById('secContact2'),
        email: document.getElementById('secEmail'),
        resGps: document.getElementById('secResGps'),
        resHse: document.getElementById('secResHse'),
        resLandmark: document.getElementById('secResLandmark'),
        resStreet: document.getElementById('secResStreet'),
        resCity: document.getElementById('secResCity'),
        resTown: document.getElementById('secResTown'),
        resDistrict: document.getElementById('secResDistrict'),
        resRegion: document.getElementById('secResRegion')
      };

      function updatePreview() {
        document.getElementById("outCompany").innerHTML =
          `<b>Company:</b> ${companyNameInput.value}, End With: ${endWithInput.value}, 
          Presented By: ${presentedBySelect.value}, Activities: ${activitiesInput.value}, 
          Capital: ${capitalInput.value}`;

        document.getElementById("outOffice").innerHTML =
          `<b>Office:</b> ${officeHse.value}, ${officeLandmark.value}, ${officeStreet.value}, ${officeCity.value}, 
          ${officeTown.value}, ${officeDistrict.value}, ${officeRegion.value}. 
          GPS: ${officeGps.value}, Email: ${officeEmail.value}, 
          Contact 1: ${officeContact1.value}, Contact 2: ${officeContact2.value}, 
          Postal: ${officePostalType.value} ${officeBoxNumber.value}, ${officeBoxTown.value}, ${officeBoxRegion.value}`;

        const directorEls = document.querySelectorAll('.director');
        let directorData = [];
        let directorHTML = '';

        directorEls.forEach((dir, i) => {
          const d = {
            title: dir.querySelector('.title').value,
            fname: dir.querySelector('.fname').value,
            mname: dir.querySelector('.mname').value,
            sname: dir.querySelector('.sname').value,
            gender: dir.querySelector('.gender').value,
            dob: dir.querySelector('.dob').value,
            nation: dir.querySelector('.nation').value,
            contact1: dir.querySelector('.pContact1').value,
            contact2: dir.querySelector('.pContact2').value,
            email: dir.querySelector('.pEmail').value,
            resGps: dir.querySelector('.resGps').value,
            resHse: dir.querySelector('.resHse').value,
            resLandmark: dir.querySelector('.resLandmark').value,
            resStreet: dir.querySelector('.resStreet').value,
            resCity: dir.querySelector('.resCity').value,
            resTown: dir.querySelector('.resTown').value,
            resDistrict: dir.querySelector('.resDistrict').value,
            resRegion: dir.querySelector('.resRegion').value
          };
          directorData.push(d);
          directorHTML += `
            <p><b>Director ${i + 1}:</b> ${d.title} ${d.fname} ${d.mname} ${d.sname}, 
            Gender: ${d.gender}, DOB: ${d.dob}, Nationality: ${d.nation}, 
            Contact: ${d.contact1}, ${d.contact2}, Email: ${d.email}.
            <br><b>Residence:</b> ${d.resHse}, ${d.resLandmark}, ${d.resStreet}, 
            ${d.resCity}, ${d.resTown}, ${d.resDistrict}, ${d.resRegion}. GPS: ${d.resGps}</p>`;
        });
        document.getElementById("outDirectors").innerHTML = directorHTML;

        let sec = {};
        const selectedQual = secQualification.value;

        if (secretarySetting.value.startsWith("director")) {
          const index = parseInt(secretarySetting.value.replace("director", "")) - 1;
          const d = directorData[index];
          sec = { ...d };
          secretaryFormFields.style.display = 'none';
        } else {
          secretaryFormFields.style.display = 'block';
          sec = {
            title: secInputs.title.value,
            fname: secInputs.fname.value,
            mname: secInputs.mname.value,
            sname: secInputs.sname.value,
            gender: secInputs.gender.value,
            dob: secInputs.dob.value,
            nation: secInputs.nation.value,
            contact1: secInputs.contact1.value,
            contact2: secInputs.contact2.value,
            email: secInputs.email.value,
            resGps: secInputs.resGps.value,
            resHse: secInputs.resHse.value,
            resLandmark: secInputs.resLandmark.value,
            resStreet: secInputs.resStreet.value,
            resCity: secInputs.resCity.value,
            resTown: secInputs.resTown.value,
            resDistrict: secInputs.resDistrict.value,
            resRegion: secInputs.resRegion.value
          };
        }

        sec.qualification = selectedQual;

        document.getElementById("outSecretary").innerHTML = `
          <p><b>Secretary:</b> ${sec.title || ''} ${sec.fname || ''} ${sec.mname || ''} ${sec.sname || ''}, 
          Gender: ${sec.gender || ''}, DOB: ${sec.dob || ''},
          Nationality: ${sec.nation || ''}, Email: ${sec.email || ''}, 
          Contact 1: ${sec.contact1 || ''}, Contact 2: ${sec.contact2 || ''}.
          <br><b>Residence:</b> ${sec.resHse || ''}, ${sec.resLandmark || ''}, ${sec.resStreet || ''}, 
          ${sec.resCity || ''}, ${sec.resTown || ''}, ${sec.resDistrict || ''}, ${sec.resRegion || ''}. 
          GPS: ${sec.resGps || ''}.
          <br><b>Qualification:</b> ${sec.qualification || ''}</p>`;
      }

      document.addEventListener('input', updatePreview);
      document.addEventListener('change', updatePreview);
      secretarySetting.addEventListener('change', updatePreview);

      document.getElementById('addDirectorBtn').addEventListener('click', () => {
        const container = document.getElementById('directorsContainer');
        const count = container.querySelectorAll('.director').length + 1;
        const clone = container.firstElementChild.cloneNode(true);
        clone.querySelectorAll('input, select').forEach(el => el.value = '');
        clone.querySelector('legend').textContent = `Director ${count} Details`;
        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove Director';
        removeBtn.type = 'button';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => { clone.remove(); updatePreview(); };
        clone.appendChild(removeBtn);
        container.appendChild(clone);
        updatePreview();
      });

      document.getElementById('infoForm').addEventListener('submit', e => {
        e.preventDefault();
        alert("Form saved! (not submitted to server)");
      });

      updatePreview();
    });
  </script>
</body>
</html>
