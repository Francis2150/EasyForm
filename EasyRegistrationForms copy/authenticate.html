<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ghana Business Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-building me-2"></i>Ghana Business Registration
            </a>
        </div>
    </nav>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Account Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Login Form -->
                        <div id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPhone" class="form-label">Phone Number (Password)</label>
                                <div class="input-group">
                                    <span class="input-group-text">+233</span>
                                    <input type="tel" class="form-control" id="loginPhone" placeholder="241234567" required>
                                </div>
                                <div class="form-text">Your phone number is used as your password</div>
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="loginBtn">Login</button>
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="#" id="showSignupLink">Sign up</a></p>
                            </div>
                        </div>
                        
                        <!-- Signup Form -->
                        <div id="signupForm" style="display: none;">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="your@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPhone" class="form-label">Phone Number (Password)</label>
                                <div class="input-group">
                                    <span class="input-group-text">+233</span>
                                    <input type="tel" class="form-control" id="signupPhone" placeholder="241234567" required>
                                </div>
                                <div class="form-text">Your phone number will be used as your password</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPhone" class="form-label">Confirm Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+233</span>
                                    <input type="tel" class="form-control" id="confirmPhone" placeholder="241234567" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="signupBtn">Create Account</button>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="#" id="showLoginLink">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
</body>
</html>
