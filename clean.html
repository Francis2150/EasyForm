<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Cleaner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .controls { margin: 15px; }
    button { margin: 5px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Signature Cleaner</h2>

  <input type="file" id="upload" accept="image/*"><br>
  <canvas id="canvas"></canvas>

  <div class="controls">
    <label>Threshold: <input type="range" id="threshold" min="0" max="255" value="200"></label>
    <br>
    <label>
      Mode:
      <select id="mode">
        <option value="smooth">Smooth (Transparent)</option>
        <option value="binary">Binary (Black/White)</option>
      </select>
    </label>
    <br>
    <button id="apply">Apply Cleaning</button>
    <button id="thin">Make Thinner</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('apply').addEventListener('click', () => {
      processImage();
    });

    document.getElementById('thin').addEventListener('click', () => {
      thinSignature();
    });

    function processImage() {
      const threshold = parseInt(document.getElementById('threshold').value);
      const mode = document.getElementById('mode').value;
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = imageData.data;

      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i + 1], b = d[i + 2];
        const gray = 0.299 * r + 0.587 * g + 0.114 * b;

        if (mode === "smooth") {
          if (gray > threshold) {
            d[i + 3] = 0; // make background transparent
          } else {
            d[i] = d[i + 1] = d[i + 2] = 0; // black stroke
            d[i + 3] = 255 - gray; // semi-transparent edge
          }
        } else if (mode === "binary") {
          if (gray > threshold) {
            d[i] = d[i + 1] = d[i + 2] = 255; // white
            d[i + 3] = 255;
          } else {
            d[i] = d[i + 1] = d[i + 2] = 0;   // black
            d[i + 3] = 255;
          }
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    function thinSignature() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const d = imageData.data;
      const width = canvas.width;

      function isBlack(i) {
        return d[i] === 0 && d[i + 1] === 0 && d[i + 2] === 0 && d[i + 3] === 255;
      }

      let toWhite = [];
      for (let y = 1; y < canvas.height - 1; y++) {
        for (let x = 1; x < canvas.width - 1; x++) {
          let i = (y * width + x) * 4;
          if (isBlack(i)) {
            let neighbors = 0;
            for (let ny = -1; ny <= 1; ny++) {
              for (let nx = -1; nx <= 1; nx++) {
                if (nx === 0 && ny === 0) continue;
                let ni = ((y + ny) * width + (x + nx)) * 4;
                if (isBlack(ni)) neighbors++;
              }
            }
            if (neighbors <= 3) toWhite.push(i);
          }
        }
      }

      for (let idx of toWhite) {
        d[idx] = d[idx + 1] = d[idx + 2] = 255;
        d[idx + 3] = 255;
      }

      ctx.putImageData(imageData, 0, 0);
    }
  </script>
</body>
</html>
