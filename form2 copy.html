<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Directors Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f1f1f1;
    }

    h2 {
      text-align: center;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
    }

    .director {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .section {
      border: 1px dashed #aaa;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      background: #fefefe;
    }

    h3, h4 {
      margin: 0 0 15px;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      flex: 0 0 150px;
      margin-right: 10px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1 1 250px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .collapse-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .collapsed {
      display: none;
    }

    .removeBtn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    #addDirector, button[type="submit"] {
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #addDirector {
      background-color: #28a745;
      color: white;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .form-group label {
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Directors Information</h2>

  <form id="directorsForm">
    <div id="directorsContainer">
      <div class="director" data-index="1">
        <h3>Director 1</h3>

        <div class="section">
          <button type="button" class="collapse-btn">Toggle Personal Info</button>
          <div class="content">
            <h4>Personal Information</h4>

            <div class="form-group">
              <label for="name-1">Full Name:</label>
              <input type="text" id="name-1" name="name[]" />
            </div>

            <div class="form-group">
              <label for="email-1">Email:</label>
              <input type="email" id="email-1" name="email[]" />
            </div>

            <div class="form-group">
              <label for="phone-1">Phone:</label>
              <input type="text" id="phone-1" name="phone[]" />
            </div>

            <div class="form-group">
              <label for="dob-1">Date of Birth:</label>
              <input type="date" id="dob-1" name="dob[]" />
            </div>
          </div>
        </div>

        <div class="section">
          <button type="button" class="collapse-btn">Toggle Residential Info</button>
          <div class="content">
            <h4>Residential Information</h4>

            <div class="form-group">
              <label for="address-1">Address:</label>
              <input type="text" id="address-1" name="address[]" />
            </div>

            <div class="form-group">
              <label for="city-1">City:</label>
              <input type="text" id="city-1" name="city[]" />
            </div>

            <div class="form-group">
              <label for="country-1">Country:</label>
              <input type="text" id="country-1" name="country[]" />
            </div>
          </div>
        </div>

        <button type="button" class="removeBtn">Remove</button>
      </div>
    </div>

    <button type="button" id="addDirector">Add Another Director</button>
    <button type="submit">Submit</button>
  </form>

  <script>
    const directorsContainer = document.getElementById('directorsContainer');
    const addDirectorBtn = document.getElementById('addDirector');
    let directorCount = 1;

    function createDirectorBlock(index) {
      const div = document.createElement('div');
      div.classList.add('director');
      div.setAttribute('data-index', index);
      div.innerHTML = `
        <h3>Director ${index}</h3>

        <div class="section">
          <button type="button" class="collapse-btn">Toggle Personal Info</button>
          <div class="content">
            <h4>Personal Information</h4>

            <div class="form-group">
              <label for="name-${index}">Full Name:</label>
              <input type="text" id="name-${index}" name="name[]" />
            </div>

            <div class="form-group">
              <label for="email-${index}">Email:</label>
              <input type="email" id="email-${index}" name="email[]" />
            </div>

            <div class="form-group">
              <label for="phone-${index}">Phone:</label>
              <input type="text" id="phone-${index}" name="phone[]" />
            </div>

            <div class="form-group">
              <label for="dob-${index}">Date of Birth:</label>
              <input type="date" id="dob-${index}" name="dob[]" />
            </div>
          </div>
        </div>

        <div class="section">
          <button type="button" class="collapse-btn">Toggle Residential Info</button>
          <div class="content">
            <h4>Residential Information</h4>

            <div class="form-group">
              <label for="address-${index}">Address:</label>
              <input type="text" id="address-${index}" name="address[]" />
            </div>

            <div class="form-group">
              <label for="city-${index}">City:</label>
              <input type="text" id="city-${index}" name="city[]" />
            </div>

            <div class="form-group">
              <label for="country-${index}">Country:</label>
              <input type="text" id="country-${index}" name="country[]" />
            </div>
          </div>
        </div>

        <button type="button" class="removeBtn">Remove</button>
      `;
      return div;
    }

    addDirectorBtn.addEventListener('click', () => {
      directorCount++;
      directorsContainer.appendChild(createDirectorBlock(directorCount));
    });

    directorsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('removeBtn')) {
        e.target.closest('.director').remove();
        relabelDirectors();
      }
      if (e.target.classList.contains('collapse-btn')) {
        const content = e.target.nextElementSibling;
        content.classList.toggle('collapsed');
      }
    });

    function relabelDirectors() {
      const directors = directorsContainer.querySelectorAll('.director');
      directorCount = directors.length;
      directors.forEach((dir, i) => {
        const index = i + 1;
        dir.setAttribute('data-index', index);
        dir.querySelector('h3').textContent = `Director ${index}`;
        dir.querySelector('[name="name[]"]').id = `name-${index}`;
        dir.querySelector('[name="email[]"]').id = `email-${index}`;
        dir.querySelector('[name="phone[]"]').id = `phone-${index}`;
        dir.querySelector('[name="dob[]"]').id = `dob-${index}`;
        dir.querySelector('[name="address[]"]').id = `address-${index}`;
        dir.querySelector('[name="city[]"]').id = `city-${index}`;
        dir.querySelector('[name="country[]"]').id = `country-${index}`;
      });
    }

    document.getElementById('directorsForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const names = formData.getAll('name[]');
      const emails = formData.getAll('email[]');
      const phones = formData.getAll('phone[]');
      const dobs = formData.getAll('dob[]');
      const addresses = formData.getAll('address[]');
      const cities = formData.getAll('city[]');
      const countries = formData.getAll('country[]');

      const directors = names.map((_, i) => ({
        id: i + 1,
        personal: {
          name: names[i],
          email: emails[i],
          phone: phones[i],
          dob: dobs[i]
        },
        residential: {
          address: addresses[i],
          city: cities[i],
          country: countries[i]
        }
      }));

      console.log(directors);
      alert("Check console for submitted data!");
    });
  </script>

  <script src="directorsTable-copy.js"></script>

</body>
</html>
