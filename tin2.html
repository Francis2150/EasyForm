<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signature Crop → Clean → Resize</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0f2f5;
      color:black;
      padding: 20px;
    }
    h2, h3 {
      margin-top: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #4d8c9c;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .stage {
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin: 15px 0;
      padding: 8px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500px;
      font-size: 30px;
    }
    canvas {
      display: none;
    }

    .btn {
      padding: 10px 16px;
      margin-top: 15px;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #005fcb;
    }

    .crop-container {
      display: none;
      border: 2px solid #ddd;
      margin-top: 15px;
      border-radius: 6px;
      overflow: hidden;
    }
    .crop-container img {
      max-width: 100%;
      display: block;
    }

    #threshold {
      vertical-align: middle;
    }

    .range-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0 20px;
    }

    /* Resize box (Stage 2) */
    .resize-box {
      display: inline-block;
      position: relative;
      border: 2px dashed #888;
      resize: both;
      overflow: hidden;
      max-width: 100%;
      min-width: 60px;
      min-height: 30px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 15px;
    }
    .resize-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .resize-box {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Signature Processing Tool</h2>

  <!-- Stage 1: Upload & Crop -->
  <div class="stage">
    <h3>Stage 1: Upload and Crop</h3>
    <input type="file" id="file" accept="image/*"><br>
    <div class="crop-container">
      <img id="cropImage">
    </div>
    <button id="cropBtn" class="btn" style="display:none;">Push to Clean</button>
  </div>

  <!-- Stage 2: Background Removal & Resize -->
  <div class="stage" id="stage2" style="display:none;">
    <h3>Stage 2: Clean & Resize</h3>
    <label for="threshold">Threshold:</label>
    <div class="range-wrapper">
      <input type="range" id="threshold" min="0" max="255" value="200">
      <span id="thval">200</span>
    </div>
    <button id="downloadBtn" class="btn" disabled>Download PNG</button>
    <br>
    <div id="signatureBox" class="resize-box" style="width:300px;height:150px;display:none;">
      <img id="signatureImg" alt="Signature preview">
    </div>
  </div>

  <canvas id="canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
  const fileInput = document.getElementById('file');
  const cropImage = document.getElementById('cropImage');
  const cropContainer = document.querySelector('.crop-container');
  const cropBtn = document.getElementById('cropBtn');
  const stage2 = document.getElementById('stage2');
  const thresholdEl = document.getElementById('threshold');
  const thval = document.getElementById('thval');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const downloadBtn = document.getElementById('downloadBtn');
  const signatureBox = document.getElementById('signatureBox');
  const signatureImg = document.getElementById('signatureImg');

  let cropper;
  let img = new Image();

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    cropImage.src = url;
    cropContainer.style.display = "block";
    cropBtn.style.display = "inline-block";
    stage2.style.display = "none";
    if (cropper) { cropper.destroy(); }
    cropper = new Cropper(cropImage, { aspectRatio: NaN, viewMode: 1 });
  });

  cropBtn.addEventListener('click', () => {
    if (!cropper) return;
    const croppedCanvas = cropper.getCroppedCanvas();
    if (!croppedCanvas) return;

    img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      processImage();
      downloadBtn.disabled = false;
      signatureBox.style.display = "inline-block";
      stage2.style.display = "block";
    };
    img.src = croppedCanvas.toDataURL("image/png");
  });

  thresholdEl.addEventListener('input', () => {
    thval.textContent = thresholdEl.value;
    if (img.complete) processImage();
  });

  function processImage() {
  ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const d = imageData.data;
  const threshold = parseInt(thresholdEl.value);

  for (let i = 0; i < d.length; i += 4) {
    const gray = 0.299 * d[i] + 0.587 * d[i + 1] + 0.114 * d[i + 2];

    // Instead of binary black/white, use alpha transparency
    if (gray > threshold) {
      // background → transparent
      d[i] = 255;
      d[i + 1] = 255;
      d[i + 2] = 255;
      d[i + 3] = 0;   // transparent
    } else {
      // stroke → black with soft edges
      const strength = (threshold - gray) / threshold; // 0 → 1
      const ink = 0; // black ink
      d[i] = ink;
      d[i + 1] = ink;
      d[i + 2] = ink;
      d[i + 3] = Math.min(255, 50 + strength * 205); // control thickness
    }
  }
  ctx.putImageData(imageData, 0, 0);
  signatureImg.src = canvas.toDataURL("image/png");
}

</script>
</body>
</html>
