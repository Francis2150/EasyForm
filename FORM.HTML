<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLC Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <h2>LIMITED LIABILITY REGISTRATION FORM</h2>

  <form id="infoForm">
    <!-- Business Information -->
    <fieldset>
      <legend>Business Information</legend>
      <label>Name of Company</label>
      <input type="text" id="companyName">

      <label>Company Name End With</label>
      <select id="endWith">
        <option value="">Select</option>
        <option>Limited</option>
        <option>LTD</option>
      </select>

      <label>Company Presented By</label>
      <select id="presentedBy">
        <option value="">Select</option>
        <option>director1</option>
        <option>director2</option>
        <option>director3</option>
      </select>

      <label>Principal Activities</label>
      <textarea id="activities" rows="3"></textarea>

      <label>Stated Capital</label>
      <input type="text" id="capital">
    </fieldset>

    <!-- Office Details -->
    <fieldset>
      <legend>Office Details</legend>
      <label>GPS Address</label><input id="officeGps">
      <label>Landmark</label><input id="officeLandmark">
      <label>HSE/Building No.</label><input id="officeHse">
      <label>Town</label><input id="officeTown">
      <label>Street Name</label><input id="officeStreet">
      <label>City</label><input id="officeCity">
      <label>District</label><input id="officeDistrict">
      <label>Region</label><input id="officeRegion">

      <label>Postal Address Type</label>
      <select id="officePostalType">
        <option value="">Select Type</option>
        <option>P.O. Box</option>
        <option>PMB</option>
        <option>DTD</option>
      </select>

      <div id="officePostalFields" style="margin-top: 10px;">
        <label>Box Number</label><input id="officeBoxNumber">
        <label>Box Town</label><input id="officeBoxTown">
        <label>Box Region</label><input id="officeBoxRegion">
      </div>

      <label>Contact 1</label><input id="officeContact1">
      <label>Contact 2</label><input id="officeContact2">
      <label>Email Address</label><input type="email" id="officeEmail">
    </fieldset>

    <!-- Directors -->
    <div id="directorsContainer">
      <fieldset class="director" id="director1">
        <legend>Director 1 Details</legend>

        <label>Title</label>
        <select id="director1_title">
          <option value="">Select Title</option>
          <option>Mr.</option>
          <option>Mrs.</option>
          <option>Miss</option>
          <option>Ms.</option>
          <option>Dr.</option>
        </select>

        <label>First Name</label><input id="director1_fname">
        <label>Middle Name</label><input id="director1_mname">
        <label>Last Name</label><input id="director1_sname">
        <label>Former Name</label><input id="director1_former">

        <label>Gender</label>
        <select id="director1_gender">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>

        <label>Date of Birth</label><input type="date" id="director1_dob">
        <label>Place of Birth</label><input id="director1_pob">
        <label>Nationality</label><input id="director1_nation">
        <label>Occupation</label><input id="director1_occupation">
        <label>Contact 1</label><input id="director1_contact1">
        <label>Contact 2</label><input id="director1_contact2">
        <label>Email Address</label><input type="email" id="director1_email">
        <label>TIN</label><input id="director1_tin">
        <label>Ghana Card Number</label><input id="director1_ghanaCard">

        <fieldset class="residential-info">
          <legend>Residential Address</legend>
          <label>GPS Address</label><input id="director1_resGps">
          <label>House Number</label><input id="director1_resHse">
          <label>Landmark</label><input id="director1_resLandmark">
          <label>Street Name</label><input id="director1_resStreet">
          <label>City</label><input id="director1_resCity">
          <label>Town</label><input id="director1_resTown">
          <label>District</label><input id="director1_resDistrict">
          <label>Region</label><input id="director1_resRegion">
        </fieldset>
      </fieldset>
    </div>
    <button type="button" id="addDirectorBtn">+ Add Another Director</button>

    <!-- Secretary Setting -->
    <fieldset>
      <legend>Secretary Setting</legend>
      <label>Who will act as Secretary?</label>
      <select id="secretarySetting">
        <option value="">Separate Secretary (Fill secretary form)</option>
        <option value="director1">Director 1 as Secretary</option>
        <option value="director2">Director 2 as Secretary</option>
        <option value="director3">Director 3 as Secretary</option>
      </select>

      <label for="secQualification">Qualification</label>
      <select id="secQualification">
        <option value="">Select Qualification</option>
        <option>Tertiary level qualification</option>
        <option>Company Secretary Trainee</option>
        <option>Barrister or Solicitor in the Republic</option>
        <option>Institute of Chartered Accountants</option>
        <option>Under supervision of a qualified Company Secretary</option>
        <option>Institute of Chartered Secretaries and Administrators</option>
        <option>Professional qualification</option>
      </select>
    </fieldset>

    <!-- Secretary Section -->
    <fieldset id="secretarySection">
      <legend>Company Secretary Details</legend>
      <div id="secretaryFormFields">
        <label>Title</label>
        <select id="secTitle">
          <option value="">Select Title</option>
          <option>Mr.</option><option>Mrs.</option><option>Miss</option><option>Ms.</option><option>Dr.</option>
        </select>

        <label>First Name</label><input id="secFname">
        <label>Middle Name</label><input id="secMname">
        <label>Last Name</label><input id="secSname">
        <label>Former Name</label><input id="secFormer">

        <label>Gender</label>
        <select id="secGender"><option value="">Select Gender</option><option>Male</option><option>Female</option></select>

        <label>Date of Birth</label><input type="date" id="secDob">
        <label>Place of Birth</label><input id="secPob">
        <label>Nationality</label><input id="secNation">
        <label>Occupation</label><input id="secOccupation">
        <label>Contact 1</label><input id="secContact1">
        <label>Contact 2</label><input id="secContact2">
        <label>Email Address</label><input type="email" id="secEmail">
        <label>TIN</label><input id="secTin">
        <label>Ghana Card Number</label><input id="secGhanaCard">

        <fieldset class="residential-info">
          <legend>Residential Address</legend>
          <label>GPS Address</label><input id="secResGps">
          <label>House Number</label><input id="secResHse">
          <label>Landmark</label><input id="secResLandmark">
          <label>Street Name</label><input id="secResStreet">
          <label>City</label><input id="secResCity">
          <label>Town</label><input id="secResTown">
          <label>District</label><input id="secResDistrict">
          <label>Region</label><input id="secResRegion">
        </fieldset>
      </div>
    </fieldset>

    <!-- Subscribers -->
    <fieldset>
      <legend>Subscribers Setting</legend>
      <label>Select Subscribers (Directors and/or Secretary allowed)</label>
      <select id="subscriberSetting" multiple size="6" style="width:800px;">
        <option value="separate">Separate Subscribers (Fill below)</option>
        <option value="director1">Director 1 as Subscriber</option>
        <option value="director2">Director 2 as Subscriber</option>
        <option value="director3">Director 3 as Subscriber</option>
        <option value="secretary">Secretary as Subscriber</option>
      </select>
    </fieldset>

    <div id="subscriberShares"></div>

    <div id="subscribersContainer">
      <fieldset class="subscriber" id="subscriber1">
        <legend>Subscriber 1 Details</legend>
        <label>Title</label>
        <select id="subscriber1_title">
          <option value="">Select Title</option>
          <option>Mr.</option><option>Mrs.</option><option>Miss</option><option>Ms.</option><option>Dr.</option>
        </select>
        <label>First Name</label><input id="subscriber1_fname">
        <label>Middle Name</label><input id="subscriber1_mname">
        <label>Last Name</label><input id="subscriber1_sname">
        <label>Former Name</label><input id="subscriber1_former">
        <label>Gender</label>
        <select id="subscriber1_gender"><option value="">Select Gender</option><option>Male</option><option>Female</option></select>
        <label>Date of Birth</label><input type="date" id="subscriber1_dob">
        <label>Place of Birth</label><input id="subscriber1_pob">
        <label>Nationality</label><input id="subscriber1_nation">
        <label>Occupation</label><input id="subscriber1_occupation">
        <label>Contact 1</label><input id="subscriber1_contact1">
        <label>Contact 2</label><input id="subscriber1_contact2">
        <label>Email Address</label><input type="email" id="subscriber1_email">
        <label>TIN</label><input id="subscriber1_tin">
        <label>Ghana Card Number</label><input id="subscriber1_ghanaCard">

        <fieldset class="residential-info">
          <legend>Residential Address</legend>
          <label>GPS Address</label><input id="subscriber1_resGps">
          <label>House Number</label><input id="subscriber1_resHse">
          <label>Landmark</label><input id="subscriber1_resLandmark">
          <label>Street Name</label><input id="subscriber1_resStreet">
          <label>City</label><input id="subscriber1_resCity">
          <label>Town</label><input id="subscriber1_resTown">
          <label>District</label><input id="subscriber1_resDistrict">
          <label>Region</label><input id="subscriber1_resRegion">
        </fieldset>
        <label>Share Percentage</label><input type="number" id="subscriber1_sharePercent" min="0" max="100">
      </fieldset>
    </div>
    <button type="button" id="addSubscriberBtn">+ Add Another Subscriber</button>

    <button type="submit">Submit Data</button>
  </form>

  <div class="output" id="output">
    <div class="section-title">Preview / Data Output</div>
    <p id="outCompany"></p>
    <p id="outOffice"></p>
    <div id="outDirectors"></div>
    <div id="outSecretary"></div>
    <div id="outSubscribers"></div>
  </div>

  <script src="helpers.js"></script>
  <script src="preview.js"></script>
  <script src="main.js"></script>
  

</body>
</html>
