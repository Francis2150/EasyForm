<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Smooth Signature Cleaner</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #4d8c9c;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      color: #fff;
    }
    .stage {
      margin-bottom: 30px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    .btn {
      padding: 10px 16px;
      margin-top: 15px;
      background: #0077ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #005fcb; }
    .crop-container {
      display: none;
      border: 2px solid #ddd;
      margin-top: 15px;
      border-radius: 6px;
      overflow: hidden;
    }
    .crop-container img {
      max-width: 100%;
      display: block;
    }
    canvas { display: none; }
    .resize-box {
      margin-top: 15px;
      border: 2px dashed #ccc;
      resize: both;
      overflow: hidden;
      display: none;
      background: #fff;
    }
    .resize-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Smooth Signature Cleaner</h2>

  <div class="stage">
    <h3>Stage 1: Upload and Crop</h3>
    <input type="file" id="file" accept="image/*"><br>
    <div class="crop-container">
      <img id="cropImage">
    </div>

  <div style="margin-top: 15px;">
  <button class="btn" id="thinBtn">Make Thinner</button>
  <button class="btn" id="thickenBtn">Make Thicker</button>
</div>

    <button id="cropBtn" class="btn" style="display:none;">Clean Signature</button>
  </div>

  <div class="stage" id="stage2" style="display:none;">
    <h3>Stage 2: Smooth & Transparent Background</h3>
    <button id="downloadBtn" class="btn" disabled>Download PNG</button><br>
    <div id="signatureBox" class="resize-box" style="width:300px;height:150px;">
      <img id="signatureImg" alt="Signature preview">
    </div>
  </div>

  <canvas id="canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
  const fileInput = document.getElementById('file');
  const cropImage = document.getElementById('cropImage');
  const cropContainer = document.querySelector('.crop-container');
  const cropBtn = document.getElementById('cropBtn');
  const stage2 = document.getElementById('stage2');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const downloadBtn = document.getElementById('downloadBtn');
  const signatureBox = document.getElementById('signatureBox');
  const signatureImg = document.getElementById('signatureImg');

  

  let cropper;
  let img = new Image();

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    cropImage.src = url;
    cropContainer.style.display = "block";
    cropBtn.style.display = "inline-block";
    stage2.style.display = "none";
    if (cropper) cropper.destroy();
    cropper = new Cropper(cropImage, {
      aspectRatio: NaN,
      viewMode: 1
    });
  });

  cropBtn.addEventListener('click', () => {
    if (!cropper) return;
    const croppedCanvas = cropper.getCroppedCanvas();
    if (!croppedCanvas) return;

    img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      processSmoothSignature();
      signatureBox.style.display = "inline-block";
      stage2.style.display = "block";
      downloadBtn.disabled = false;
    };
    img.src = croppedCanvas.toDataURL("image/png");
  });

  function processSmoothSignature() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const d = imageData.data;

    for (let i = 0; i < d.length; i += 4) {
      const r = d[i];
      const g = d[i + 1];
      const b = d[i + 2];

      // Calculate brightness
      const brightness = 0.299 * r + 0.587 * g + 0.114 * b;

      // If pixel is near white, make it transparent (smooth edges preserved!)
      if (brightness > 240) {
        d[i + 3] = 0;
      }
    }

    ctx.putImageData(imageData, 0, 0);
    signatureImg.src = canvas.toDataURL("image/png");
  }

  function applyMorphologicalOperation(type) {
  const w = canvas.width;
  const h = canvas.height;
  const src = ctx.getImageData(0, 0, w, h);
  const dst = ctx.createImageData(w, h);

  const srcData = src.data;
  const dstData = dst.data;

  // Simple 3x3 square kernel
  const offsets = [
    -w * 4 - 4, -w * 4, -w * 4 + 4,
    -4,       0,     4,
     w * 4 - 4, w * 4, w * 4 + 4
  ];

  for (let i = 0; i < srcData.length; i += 4) {
    const alpha = srcData[i + 3];

    let shouldDraw = (type === 'dilate') ? false : true;

    for (const offset of offsets) {
      const ni = i + offset;
      if (ni < 0 || ni >= srcData.length) continue;

      const nAlpha = srcData[ni + 3];

      if (type === 'dilate' && nAlpha > 128) {
        shouldDraw = true;
        break;
      } else if (type === 'erode' && nAlpha < 128 && offset !== 0) {
        shouldDraw = false;
      }
    }

    if (shouldDraw) {
      dstData[i] = 0;
      dstData[i + 1] = 0;
      dstData[i + 2] = 0;
      dstData[i + 3] = 255;
    } else {
      dstData[i] = 255;
      dstData[i + 1] = 255;
      dstData[i + 2] = 255;
      dstData[i + 3] = 0;
    }
  }

  ctx.putImageData(dst, 0, 0);
  signatureImg.src = canvas.toDataURL("image/png");
}


  downloadBtn.addEventListener('click', () => {
    const dataURL = canvas.toDataURL("image/png");
    const a = document.createElement('a');
    a.href = dataURL;
    a.download = 'signature_clean.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
</script>
</body>
</html>
