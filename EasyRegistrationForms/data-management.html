<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management - Ghana Business Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-building me-2"></i>Ghana Business Registration
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="data-management.html">Data Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Data Management</h2>
                    <div>
                        <span class="me-3">Welcome, <span id="userName">User</span></span>
                        <button class="btn btn-outline-danger" id="logoutBtn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client List View -->
        <div id="clientListView" class="form-container">
            <div class="section-header">
                <h3>Submitted Client Data</h3>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" id="refreshBtn">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                    <button class="btn btn-success" id="exportBtn">
                        <i class="fas fa-download me-1"></i>Export Data
                    </button>
                </div>
            </div>
            <div id="clientListContainer" class="client-list">
                <!-- Client entries will be dynamically added here -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading client data...</p>
                </div>
            </div>
        </div>

        <!-- Client Detail View -->
        <div id="clientDetailView" style="display: none;">
            <div class="form-container">
                <div class="section-header">
                    <button class="btn btn-secondary" id="backToListBtn">
                        <i class="fas fa-arrow-left me-1"></i>Back to Client List
                    </button>
                    <h3 id="clientDetailTitle">Client Data</h3>
                    <div class="d-flex gap-2">
                        <button class="btn btn-info" id="copySectionBtn">
                            <i class="fas fa-copy me-1"></i>Copy Section
                        </button>
                        <button class="btn btn-warning" id="editSectionBtn">
                            <i class="fas fa-edit me-1"></i>Edit Section
                        </button>
                    </div>
                </div>
                <div id="clientDetailContainer">
                    <!-- Client data will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzSHkVxRiLC5gsq04LTTDnXaGdoF7eJ2c",
            authDomain: "easyregistrationforms.firebaseapp.com",
            projectId: "easyregistrationforms",
            storageBucket: "easyregistrationforms.firebasestorage.app",
            messagingSenderId: "589421628989",
            appId: "1:589421628989:web:d9f6e9dbe372ab7acd6454",
            measurementId: "G-GVCPBN8VB5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global Variables
        let currentUser = null;
        let uniqueId = null;
        let currentClientId = null;
        let currentSectionId = null;
        let clientData = [];

        // DOM Elements
        const notification = document.getElementById('notification');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const clientListView = document.getElementById('clientListView');
        const clientDetailView = document.getElementById('clientDetailView');
        const clientListContainer = document.getElementById('clientListContainer');
        const clientDetailContainer = document.getElementById('clientDetailContainer');

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'authenticate.html';
                } else {
                    currentUser = user;
                    loadUserData();
                }
            });

            // Logout
            document.getElementById('logoutLink')?.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });
            
            document.getElementById('logoutBtn')?.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });

            // Back to list
            document.getElementById('backToListBtn')?.addEventListener('click', () => {
                showClientList();
            });

            // Refresh data
            document.getElementById('refreshBtn')?.addEventListener('click', () => {
                loadClientData();
            });

            // Export data
            document.getElementById('exportBtn')?.addEventListener('click', () => {
                exportData();
            });

            // Copy section
            document.getElementById('copySectionBtn')?.addEventListener('click', () => {
                copySection();
            });

            // Edit section
            document.getElementById('editSectionBtn')?.addEventListener('click', () => {
                toggleEditMode();
            });
        });

        // Functions
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            if (show) {
                loadingSpinner.classList.add('active');
            } else {
                loadingSpinner.classList.remove('active');
            }
        }

        function loadUserData() {
            showLoading(true);
            
            // Get user data
            db.collection('users').doc(currentUser.uid).get()
                .then((doc) => {
                    if (doc.exists) {
                        const userData = doc.data();
                        uniqueId = userData.uniqueId;
                        
                        // Update user name
                        document.getElementById('userName').textContent = userData.firstName || userData.email.split('@')[0] || 'User';
                        
                        // Load client data
                        loadClientData();
                    } else {
                        showLoading(false);
                        showNotification('User data not found', 'error');
                    }
                })
                .catch((error) => {
                    showLoading(false);
                    console.error('Error loading user data:', error);
                    showNotification('Error loading user data', 'error');
                });
        }

        function loadClientData() {
            showLoading(true);
            
            // Get client data for this user
            db.collection('clientData').where('uniqueId', '==', uniqueId).get()
                .then((querySnapshot) => {
                    clientData = [];
                    querySnapshot.forEach((doc) => {
                        clientData.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    renderClientList();
                    showLoading(false);
                })
                .catch((error) => {
                    showLoading(false);
                    console.error('Error loading client data:', error);
                    showNotification('Error loading client data', 'error');
                });
        }

        function renderClientList() {
            if (clientData.length === 0) {
                clientListContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No Client Data Found</h3>
                        <p>No clients have submitted data through your collection link yet.</p>
                    </div>
                `;
                return;
            }
            
            clientListContainer.innerHTML = clientData.map(client => {
                const companyName = client.formData.find(field => field.label === 'Company Name')?.value || 'Unknown Company';
                const submittedDate = new Date(client.submittedAt).toLocaleString();
                
                return `
                    <div class="client-item">
                        <h4>${companyName}</h4>
                        <p><strong>Submitted:</strong> ${submittedDate}</p>
                        <p><strong>Directors:</strong> ${client.directors?.length || 0}</p>
                        <p><strong>Subscribers:</strong> ${client.subscribers?.length || 0}</p>
                        <div class="client-meta">
                            <span class="client-id">ID: ${client.id}</span>
                            <div>
                                <button class="btn-view" onclick="viewClient('${client.id}')">View Details</button>
                                <button class="btn-delete" onclick="deleteClient('${client.id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewClient(clientId) {
            const client = clientData.find(c => c.id === clientId);
            
            if (!client) {
                showNotification('Client not found!', 'error');
                return;
            }
            
            currentClientId = clientId;
            
            clientListView.style.display = 'none';
            clientDetailView.style.display = 'block';
            
            const companyName = client.formData.find(field => field.label === 'Company Name')?.value || 'Unknown Company';
            document.getElementById('clientDetailTitle').textContent = `${companyName} - Submitted ${new Date(client.submittedAt).toLocaleString()}`;
            
            renderClientDetail(client);
        }

        function renderClientDetail(client) {
            clientDetailContainer.innerHTML = '';
            
            // Create tabs for different sections
            const tabs = document.createElement('ul');
            tabs.className = 'nav nav-tabs mb-4';
            tabs.innerHTML = `
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#business-tab">Business Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#directors-tab">Directors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#secretary-tab">Secretary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#subscribers-tab">Subscribers</a>
                </li>
            `;
            clientDetailContainer.appendChild(tabs);
            
            // Create tab content
            const tabContent = document.createElement('div');
            tabContent.className = 'tab-content';
            
            // Business Information Tab
            const businessTab = document.createElement('div');
            businessTab.className = 'tab-pane fade show active';
            businessTab.id = 'business-tab';
            
            const businessFields = client.formData.filter(field => 
                field.section === 'companyInfo' || field.section === 'officeDetails'
            );
            
            if (businessFields.length > 0) {
                let html = `<div class="section-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Field Label</th>
                                <th>Submitted Data</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                businessFields.forEach(field => {
                    html += `<tr data-field="${field.label}">
                        <td>${field.label}</td>
                        <td class="value-cell">${field.value}</td>
                    </tr>`;
                });
                
                html += `</tbody></table></div>`;
                businessTab.innerHTML = html;
            }
            
            // Directors Tab
            const directorsTab = document.createElement('div');
            directorsTab.className = 'tab-pane fade';
            directorsTab.id = 'directors-tab';
            
            if (client.directors && client.directors.length > 0) {
                let html = '';
                
                client.directors.forEach((director, index) => {
                    // Create director role display
                    let roleHtml = '';
                    if (client.directorRoles && client.directorRoles[index]) {
                        const role = client.directorRoles[index];
                        let badges = [];
                        
                        if (role.isSubscriber) {
                            badges.push('<span class="badge bg-info">Subscriber</span>');
                        }
                        if (role.isSecretary) {
                            badges.push('<span class="badge bg-success">Secretary</span>');
                        }
                        
                        roleHtml = `
                            <div class="director-role-display mb-3">
                                <h5>
                                    Director ${index + 1}
                                    ${badges.length > 0 ? `<div class="mt-2">${badges.join(' ')}</div>` : ''}
                                </h5>
                                ${role.isSubscriber && role.sharePercent ? 
                                    `<p><strong>Share Percentage:</strong> ${role.sharePercent}%</p>` : ''}
                            </div>`;
                    }
                    
                    html += `<div class="section-container mb-4">
                        ${roleHtml}
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Field Label</th>
                                    <th>Submitted Data</th>
                                </tr>
                            </thead>
                            <tbody>`;
                    
                    // Filter out role-related fields from the table
                    const filteredDirectorData = director.filter(field => 
                        !['isSubscriber', 'isSecretary', 'sharePercent'].includes(field.label)
                    );
                    
                    filteredDirectorData.forEach(field => {
                        html += `<tr data-field="${field.label}">
                            <td>${field.label}</td>
                            <td class="value-cell">${field.value}</td>
                        </tr>`;
                    });
                    
                    html += `</tbody></table></div>`;
                });
                
                directorsTab.innerHTML = html;
            }
            
            // Secretary Tab
            const secretaryTab = document.createElement('div');
            secretaryTab.className = 'tab-pane fade';
            secretaryTab.id = 'secretary-tab';
            
            // Check if any director is selected as secretary
            let hasDirectorAsSecretary = false;
            if (client.directorRoles) {
                for (let i = 0; i < client.directorRoles.length; i++) {
                    if (client.directorRoles[i] && client.directorRoles[i].isSecretary) {
                        hasDirectorAsSecretary = true;
                        break;
                    }
                }
            }
            
            if (!hasDirectorAsSecretary && client.secretary && client.secretary.length > 0) {
                let html = `<div class="section-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Field Label</th>
                                <th>Submitted Data</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                client.secretary.forEach(field => {
                    html += `<tr data-field="${field.label}">
                        <td>${field.label}</td>
                        <td class="value-cell">${field.value}</td>
                    </tr>`;
                });
                
                html += `</tbody></table></div>`;
                secretaryTab.innerHTML = html;
            } else if (hasDirectorAsSecretary) {
                secretaryTab.innerHTML = '<div class="alert alert-info">One of the directors is also serving as the secretary.</div>';
            } else {
                secretaryTab.innerHTML = '<div class="alert alert-warning">No secretary information provided.</div>';
            }
            
            // Subscribers Tab
            const subscribersTab = document.createElement('div');
            subscribersTab.className = 'tab-pane fade';
            subscribersTab.id = 'subscribers-tab';
            
            if (client.subscribers && client.subscribers.length > 0) {
                let html = '';
                
                client.subscribers.forEach((subscriber, index) => {
                    html += `<div class="section-container mb-4">
                        <h5>Subscriber ${index + 1}</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Field Label</th>
                                    <th>Submitted Data</th>
                                </tr>
                            </thead>
                            <tbody>`;
                    
                    subscriber.forEach(field => {
                        html += `<tr data-field="${field.label}">
                            <td>${field.label}</td>
                            <td class="value-cell">${field.value}</td>
                        </tr>`;
                    });
                    
                    html += `</tbody></table></div>`;
                });
                
                subscribersTab.innerHTML = html;
            } else {
                subscribersTab.innerHTML = '<div class="alert alert-warning">No subscriber information provided.</div>';
            }
            
            tabContent.appendChild(businessTab);
            tabContent.appendChild(directorsTab);
            tabContent.appendChild(secretaryTab);
            tabContent.appendChild(subscribersTab);
            
            clientDetailContainer.appendChild(tabContent);
        }

        function showClientList() {
            clientDetailView.style.display = 'none';
            clientListView.style.display = 'block';
        }

        function deleteClient(clientId) {
            if (confirm('Are you sure you want to delete this client data?')) {
                showLoading(true);
                
                db.collection('clientData').doc(clientId).delete()
                    .then(() => {
                        // Remove from local array
                        clientData = clientData.filter(client => client.id !== clientId);
                        
                        // Re-render the list
                        renderClientList();
                        showLoading(false);
                        showNotification('Client data deleted successfully!', 'success');
                    })
                    .catch((error) => {
                        showLoading(false);
                        console.error('Error deleting client data:', error);
                        showNotification('Error deleting client data', 'error');
                    });
            }
        }

        function copySection() {
            // Get the active tab
            const activeTab = document.querySelector('.tab-pane.active');
            if (!activeTab) return;
            
            // Get all values from the active tab
            const rows = activeTab.querySelectorAll('tr:not(:first-child)');
            const values = [];
            
            // Get all field labels to maintain order
            const fieldLabels = Array.from(rows).map(row => 
                row.querySelector('td:first-child').textContent
            );
            
            // Get all values (including empty ones)
            const fieldValues = Array.from(rows).map(row => 
                row.querySelector('.value-cell').textContent
            );
            
            // Create tab-separated values for spreadsheet compatibility
            const tabSeparatedValues = fieldValues.join('\t');
            
            // Copy to clipboard
            navigator.clipboard.writeText(tabSeparatedValues).then(() => {
                showNotification('Data copied to clipboard!', 'success');
            });
        }

        function toggleEditMode() {
            // Get the active tab
            const activeTab = document.querySelector('.tab-pane.active');
            if (!activeTab) return;
            
            const editBtn = document.getElementById('editSectionBtn');
            const isEditMode = editBtn.textContent.includes('Save');
            
            if (isEditMode) {
                // Save changes
                saveSectionData(activeTab);
                editBtn.innerHTML = '<i class="fas fa-edit me-1"></i>Edit Section';
                exitEditMode(activeTab);
            } else {
                // Enter edit mode
                editBtn.innerHTML = '<i class="fas fa-save me-1"></i>Save Section';
                enterEditMode(activeTab);
            }
        }

        function enterEditMode(tabElement) {
            const rows = tabElement.querySelectorAll('tr:not(:first-child)');
            
            rows.forEach(row => {
                const valueCell = row.querySelector('.value-cell');
                const currentValue = valueCell.textContent;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.className = 'form-control';
                
                valueCell.innerHTML = '';
                valueCell.appendChild(input);
            });
        }

        function exitEditMode(tabElement) {
            const rows = tabElement.querySelectorAll('tr:not(:first-child)');
            
            rows.forEach(row => {
                const input = row.querySelector('input');
                if (input) {
                    const value = input.value;
                    row.querySelector('.value-cell').textContent = value;
                }
            });
        }

        function saveSectionData(tabElement) {
            const client = clientData.find(c => c.id === currentClientId);
            if (!client) return;
            
            const tabId = tabElement.id;
            const rows = tabElement.querySelectorAll('tr:not(:first-child)');
            
            if (tabId === 'business-tab') {
                // Update business fields
                rows.forEach(row => {
                    const input = row.querySelector('input');
                    if (input) {
                        const label = row.querySelector('td:first-child').textContent;
                        const value = input.value;
                        
                        const existingIndex = client.formData.findIndex(f => f.label === label);
                        if (existingIndex !== -1) {
                            client.formData[existingIndex].value = value;
                        }
                    }
                });
            } else if (tabId === 'directors-tab') {
                // Update director data
                const sectionContainers = tabElement.querySelectorAll('.section-container');
                sectionContainers.forEach((container, index) => {
                    if (client.directors && client.directors[index]) {
                        const rows = container.querySelectorAll('tr:not(:first-child)');
                        rows.forEach(row => {
                            const input = row.querySelector('input');
                            if (input) {
                                const label = row.querySelector('td:first-child').textContent;
                                const value = input.value;
                                
                                const existingIndex = client.directors[index].findIndex(f => f.label === label);
                                if (existingIndex !== -1) {
                                    client.directors[index][existingIndex].value = value;
                                }
                            }
                        });
                    }
                });
            } else if (tabId === 'secretary-tab') {
                // Update secretary data
                const rows = tabElement.querySelectorAll('tr:not(:first-child)');
                rows.forEach(row => {
                    const input = row.querySelector('input');
                    if (input) {
                        const label = row.querySelector('td:first-child').textContent;
                        const value = input.value;
                        
                        const existingIndex = client.secretary.findIndex(f => f.label === label);
                        if (existingIndex !== -1) {
                            client.secretary[existingIndex].value = value;
                        }
                    }
                });
            } else if (tabId === 'subscribers-tab') {
                // Update subscriber data
                const sectionContainers = tabElement.querySelectorAll('.section-container');
                sectionContainers.forEach((container, index) => {
                    if (client.subscribers && client.subscribers[index]) {
                        const rows = container.querySelectorAll('tr:not(:first-child)');
                        rows.forEach(row => {
                            const input = row.querySelector('input');
                            if (input) {
                                const label = row.querySelector('td:first-child').textContent;
                                const value = input.value;
                                
                                const existingIndex = client.subscribers[index].findIndex(f => f.label === label);
                                if (existingIndex !== -1) {
                                    client.subscribers[index][existingIndex].value = value;
                                }
                            }
                        });
                    }
                });
            }
            
            // Save to Firestore
            showLoading(true);
            db.collection('clientData').doc(currentClientId).update(client)
                .then(() => {
                    showLoading(false);
                    showNotification('Data updated successfully!', 'success');
                })
                .catch((error) => {
                    showLoading(false);
                    console.error('Error updating data:', error);
                    showNotification('Error updating data', 'error');
                });
        }

        function exportData() {
            if (clientData.length === 0) {
                showNotification('No data to export', 'warning');
                return;
            }
            
            showLoading(true);
            
            // Create a CSV of all client data
            let csv = 'Company Name,Submitted At,Directors,Subscribers\n';
            
            clientData.forEach(client => {
                const companyName = client.formData.find(field => field.label === 'Company Name')?.value || 'Unknown Company';
                const submittedAt = new Date(client.submittedAt).toLocaleString();
                const directorsCount = client.directors?.length || 0;
                const subscribersCount = client.subscribers?.length || 0;
                
                csv += `"${companyName}","${submittedAt}",${directorsCount},${subscribersCount}\n`;
            });
            
            // Create a download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `client_data_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showLoading(false);
            showNotification('Data exported successfully!', 'success');
        }
    </script>
</body>
</html>
