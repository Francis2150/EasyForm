<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sole Proprietor Registration - Ghana Business Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-building me-2"></i>Ghana Business Registration
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user me-2"></i>Sole Proprietor Registration (5 GHS)</h4>
            </div>
            <div class="card-body">
                <form id="soleProprietorForm">
                    <!-- Business Details -->
                    <h5 class="mb-3">Business Details</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="businessName" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="businessName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessEmail" class="form-label">Business Email</label>
                            <input type="email" class="form-control" id="businessEmail" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="businessPhone" class="form-label">Business Phone</label>
                            <div class="input-group">
                                <span class="input-group-text">+233</span>
                                <input type="tel" class="form-control" id="businessPhone" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessAddress" class="form-label">Business Address</label>
                            <input type="text" class="form-control" id="businessAddress" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="businessCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="businessCity" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessRegion" class="form-label">Region</label>
                            <select class="form-select" id="businessRegion" required>
                                <option value="">Select Region</option>
                                <option value="ashanti">Ashanti</option>
                                <option value="brong-ahafo">Brong-Ahafo</option>
                                <option value="central">Central</option>
                                <option value="eastern">Eastern</option>
                                <option value="greater-accra">Greater Accra</option>
                                <option value="northern">Northern</option>
                                <option value="upper-east">Upper East</option>
                                <option value="upper-west">Upper West</option>
                                <option value="volta">Volta</option>
                                <option value="western">Western</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="businessCategory" class="form-label">Business Category</label>
                            <select class="form-select" id="businessCategory" required>
                                <option value="">Select Category</option>
                                <option value="agriculture">Agriculture</option>
                                <option value="manufacturing">Manufacturing</option>
                                <option value="services">Services</option>
                                <option value="technology">Technology</option>
                                <option value="retail">Retail</option>
                                <option value="construction">Construction</option>
                                <option value="education">Education</option>
                                <option value="healthcare">Healthcare</option>
                                <option value="hospitality">Hospitality</option>
                                <option value="transportation">Transportation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="businessDescription" class="form-label">Business Description</label>
                            <textarea class="form-control" id="businessDescription" rows="3"></textarea>
                        </div>
                    </div>

                    <!-- Owner Details -->
                    <h5 class="mb-3 mt-4">Owner Details</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ownerName" class="form-label">Owner Full Name</label>
                            <input type="text" class="form-control" id="ownerName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ownerPhone" class="form-label">Owner Phone</label>
                            <div class="input-group">
                                <span class="input-group-text">+233</span>
                                <input type="tel" class="form-control" id="ownerPhone" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ownerEmail" class="form-label">Owner Email</label>
                            <input type="email" class="form-control" id="ownerEmail" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ownerAddress" class="form-label">Owner Address</label>
                            <input type="text" class="form-control" id="ownerAddress" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ownerIdType" class="form-label">ID Type</label>
                            <select class="form-select" id="ownerIdType" required>
                                <option value="">Select ID Type</option>
                                <option value="passport">Passport</option>
                                <option value="ghana-card">Ghana Card</option>
                                <option value="voters-id">Voter's ID</option>
                                <option value="drivers-license">Driver's License</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="ownerIdNumber" class="form-label">ID Number</label>
                            <input type="text" class="form-control" id="ownerIdNumber" required>
                        </div>
                    </div>

                    <!-- Review Section -->
                    <div class="alert alert-info mt-4">
                        <i class="fas fa-info-circle me-2"></i>
                        <span id="submissionCostInfo">This submission will cost 5 GHS.</span>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="index.html" class="btn btn-secondary">Back to Dashboard</a>
                        <button type="submit" class="btn btn-primary">Submit Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="form.js"></script>
    <script>
        // Set form type
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.setFormType === 'function') {
                window.setFormType('sole-proprietor', 5);
            }
        });
    </script>
</body>
</html>
